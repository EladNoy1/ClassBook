{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">

    <!-- use bootstrap to style the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
</div>

{% endfor %}
<div class="page-container">
    <div class="container py-5">
        <h4>Hey!</h4>

        <div class="details-container">
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ sign_in_form|crispy }}
            <button class="btn btn-primary post-btn" type="submit">Sign in</button>
        </form>

        <div>Not a member yet?</div>
        <a href="/users/sign_up">Create an acconut</a>

        <div>Made a mistake?</div>
        <a href="/">Return Home</a>
    </div>
</div>
</body>
{% endblock %}

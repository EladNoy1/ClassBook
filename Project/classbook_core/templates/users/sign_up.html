{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="page-container">
    <div class="container py-5">
        <h3>Sign Up</h3>
        <form method="POST">
            {% csrf_token %}
            {{ sign_up_form|crispy }}
            <button class="btn btn-primary post-btn" type="submit">Sign Up</button>
        </form>
        <p class="text-center">If you already have an account, <a href="/users/sign_in">Sign in</a> instead.</p>
    </div>
</div>
{% endblock %}
</body>
